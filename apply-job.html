<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Job - JobEasy</title>
  <link rel="stylesheet" href="css/apply-job.css" />
</head>
<body>

  <header class="header">
    <div class="logo">JobEasy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="job-listings.html">Jobs</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main class="apply-container">
    <h1>Apply for: Frontend Developer</h1>
    <p class="company-name">at Google</p>

    <form class="apply-form">
      <label>
        Full Name:
        <input type="text" placeholder="Your full name" required />
      </label>

      <label>
        Email Address:
        <input type="email" placeholder="you@example.com" required />
      </label>

      <label>
        Upload Resume:
        <input type="file" accept=".pdf,.doc,.docx" required />
      </label>

      <label>
        Cover Letter:
        <textarea rows="6" placeholder="Write your cover letter..." required></textarea>
      </label>

      <button type="submit">Submit Application</button>
    </form>
  </main>

</body>
</html>
